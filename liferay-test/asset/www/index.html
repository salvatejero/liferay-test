<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>Liferay Locations</title>
        <!-- Path to Framework7 Library CSS-->
        <link rel="stylesheet" href="css/framework7.ios.min.css">
        <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/my-app.css">
            
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.translate.js"></script>
            
    </head>
    <body>
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        
        <!-- Views-->
        <div class="views">
            <!-- Your main view, should have "view-main" class-->
            <div class="view view-main">
                
                <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages ">
                    <!-- Page, data-page contains page name-->
                    <div data-page="index" class="page">
                        <!-- Scrollable page content-->
                        <div class="page-content">
                            <div class="content-block-title trn" data-trn-key="nearYouTitle" id="nearYouTitle"></div>
                            <div class="content-block">
                                <div id="nearCountry" class="content-block-inner trn" data-trn-key="nearCountry">
                                    
                                </div>
                            </div>
                            <div class="content-block-title trn" id="principal_ubications" data-trn-key="principal_ubications"></div>
                            <div class="list-block">
                                <ul>
                                    <!-- REPLACE_LIST_LOCATIONS -->
                                    
                                </ul>
                            </div>
                         </div>
                    </div>
                </div>
                <!-- Bottom Toolbar-->
                
            </div>
        </div>
        
        <script type="text/javascript">
            
            var userLang = navigator.language || navigator.userLanguage;
            
            userLang = userLang.split("-")[0];
            
              $(function() {
              
                var t = {
                    "nearYouTitle": {
                        es: "La oficina de Liferay de tu pais",
                        en: "Liferay office in your country"
                    },
                    "principal_ubications": {
                        es: "Regiones principales",
                        en: "Principal ubications"
                    },
                    "nearCountry": {
                        es: "<p>Se está localizando la oficina más cercana a tu posición</p>",
                        en: "<p>The office closest to your location is being located</p>"
                    }
                };
              
                var _t = $('body').translate({lang: userLang, t: t});
                
              });
              
              
              function sendCountry(country){
                  if(country == null || country == ''){
                      country = "It has been impossible to find a nearby Liferay office"
                      if(userLang == 'es'){
                          country = "<p>Ha sido imposible encontrar una oficina de Liferay cercana</p>"
                      }
                  }
                  
                  $('#nearCountry').html(country);
              }
        
        </script>
    </body>
</html>
